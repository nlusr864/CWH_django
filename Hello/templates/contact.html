{% extends 'base.html' %}
{% block title %}Contact{% endblock title %}
{% block body %}
<div class="container-fluid px-0 mb-4">
    <img src="https://source.unsplash.com/1200x400/?phone" class="d-block w-100 mx-0" alt="...">
    <h1 class="text-center">Contact Us</h1>
</div>
<div class="container py-4">
    <form method="post" action="/contact">
        {% csrf_token %}
        <div class="mb-3">
            <label for="exampleInputName" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="You Name goes here">
        </div>
        <div>
          <label for="exampleInputEmail1" class="form-label">Email address</label> 
          <input type="email" class="form-control" id="exampleInputEmail1" name="email" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
            <label for="exampleInputphone" class="form-label" >Phone Number</label>
            <input type="phone" class="form-control" id="number" name="phone" >
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label" name="passwd">Password</label>
          <input type="password" class="form-control"  name = "password" id="exampleInputPassword1">
        </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</div>
{% endblock body %}
